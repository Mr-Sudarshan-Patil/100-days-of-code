<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question 9 Solution</title>
</head>
<body>
    <form action="/action">
        <h3>Registration Form</h3>
        <div>
            <input type="text" placeholder="First Name" name="first_name">
            <input type="text" placeholder="Last Name" name="last_name">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gen" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="check">Do you agree to all terms of service?</label>
            <input type="checkbox" name="age" id="check">
            <label for="check">Yes, I agree</label>
        </div>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
